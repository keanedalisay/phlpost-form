<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Not official PHLPost. Built to practice form validation with JS.">
    <link href="assets/imgs/phlpost-sticker.png" rel="shortcut icon">
    <link href="style.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
    <title>PHLPost Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header-logo" src="assets/imgs/phlpost-logo.png" alt="PHLPost Logo. You send, we deliver.">
            <span class="header-subtitle">Not actual PHLPost, built as inspiration. The form is not connected to any
                server.</span>
        </header>
        <section class="section">
            <form class="form" action="" data-slctr="form" novalidate>
                <img class="form-sticker" src="assets/imgs/phlpost-sticker.png"
                    alt="PHLPost Sticker with the label 'Philippine Post Office'.">

                <div class="frame frame--input">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" id="name" data-slctr="nameInput" type="text" pattern="[A-Za-z]*"
                        placeholder="Adam Maharlika" required>
                    <div class="form-stateLabel elem-hide" data-slctr="nameStateLabel"><object
                            data="assets/svgs/error-icon.svg" type="text/svg+xml">Error!</object><span></span></div>
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" id="email" data-slctr="emailInput" type="email"
                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+[.][a-z]{2,}$" placeholder="adam@youremail.com"
                        required>
                    <div class="form-stateLabel elem-hide" data-slctr="emailStateLabel"><object
                            data="assets/svgs/error-icon.svg" type="text/svg+xml">Error!</object><span></span></div>
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="country">Country</label>
                    <input class="form-input" id="country" data-slctr="countryInput" type="text"
                        placeholder="Country you reside in" required>
                    <div class="form-stateLabel elem-hide" data-slctr="countryStateLabel"><object
                            data="assets/svgs/error-icon.svg" type="text/svg+xml">Error!</object><span></span></div>
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="zipPostal">Zip/Postal Code</label>
                    <input class="form-input" id="zipPostal" data-slctr="zipPostalInput" type="text"
                        placeholder="Zip/Postal code of your city/town" required>
                    <div class="form-stateLabel elem-hide" data-slctr="zipPostalStateLabel"><object
                            data="assets/svgs/error-icon.svg" type="text/svg+xml">Error!</object><span></span></div>
                </div>
                <hr class="thBreak">
                <div class="frame frame--input">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" id="password" data-slctr="passwordInput" type="password"
                        placeholder="Your password" minlength="6" required>
                    <div class="form-stateLabel elem-hide" data-slctr="passwordStateLabel"><object
                            data="assets/svgs/error-icon.svg" type="text/svg+xml">Error!</object><span></span></div>
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="confirmPassword">Confirm</label>
                    <input class="form-input" id="confirmPassword" data-slctr="confirmPasswordInput" type="password"
                        placeholder="Confirm your password" minlength="6" required>
                    <div class="form-stateLabel elem-hide" data-slctr="confirmPasswordStateLabel"><object
                            data="assets/svgs/error-icon.svg" type="text/svg+xml">Error!</object><span></span></div>
                </div>
                <button class="form-button" type="submit">
                    SUBMIT
                </button>
            </form>
        </section>
        <footer class="footer">
            <span class="footer-notice">Copyright Â© 2022 (Not actual) Philippine Postal Corporation.</span>
        </footer>
    </div>
</body>

</html>
