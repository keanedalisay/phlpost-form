<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Not official PHLPost. Built to practice form validation with JS.">
    <link href="assets/imgs/phlpost-sticker.png" rel="shortcut icon">
    <link href="style.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>PHLPost Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header-logo" src="assets/imgs/phlpost-logo.png" alt="PHLPost Logo. You send, we deliver.">
            <span class="header-subtitle">Not actual PHLPost, built as inspiration. The form is not connected to any
                server.</span>
        </header>
        <section class="section">
            <form class="form" action="">
                <img class="form-sticker" src="assets/imgs/phlpost-sticker.png"
                    alt="PHLPost Sticker with the label 'Philippine Post Office'.">

                <div class="frame frame--input">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" id="name" data-slctr="nameInput" type="text" placeholder="Adam Maharlika">
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" id="email" data-slctr="emailInput" type="email"
                        placeholder="adam@youremail.com">
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="country">Country</label>
                    <input class="form-input" id="country" data-slctr="countryInput" type="text"
                        placeholder="Country you reside in">
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="zipCode">Zip Code</label>
                    <input class="form-input" id="zipCode" data-slctr="zipCodeInput" type="text"
                        placeholder="Zip code of your city/town">
                </div>
                <hr class="thbreak">
                <div class="frame frame--input">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" id="password" data-slctr="passwordInput" type="password"
                        placeholder="Your password">
                </div>
                <div class="frame frame--input">
                    <label class="form-label" for="confirmPassword">Confirm</label>
                    <input class="form-input" id="confirmPassword" data-slctr="confirmPasswordInput" type="password"
                        placeholder="Confirm your password">
                </div>
                <button class="form-button" data-slctr="submitFormBtn" type="submit">
                    SUBMIT
                </button>
            </form>
        </section>
    </div>
</body>

</html>
